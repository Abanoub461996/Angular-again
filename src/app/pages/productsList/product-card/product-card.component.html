<article class="flex flex-col justify-between basis-1/4 md:basis-1/3 rounded-lg" *ngIf="product"> 
  <div
    class="w-full border-spacing-2 border-gray-600 rounded-xl overflow-hidden mb-5"
  >
    <img [src]="product.images[0]" alt="" class="mj ti adl aie apz bxo cut" />
  </div>
  <div class="uf">
    <div class="justify-start flex gap-6">
      <time datetime="2020-03-16" class="text-sm">{{
        product.creationAt
      }}</time>
      <a href="#" class="text-sm font-semibold">{{ product.category.name }}</a>
    </div>
    <div class="my-2">
      <h3 class="la avu awb awk axq brd">
        <span class="text-md font-semibold">{{ product.title }}</span>
      </h3>
      <p class="text-sm font-sm">
        {{ product.description }}
      </p>
    </div>
  </div>
</article>
