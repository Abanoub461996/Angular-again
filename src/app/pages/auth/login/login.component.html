<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-white">
  <div class="w-full">
    <img class="mx-auto  max-h-60 w-auto" src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
      <!-- Email input -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address
        </label>
        <input
          type="text"
          class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          id="email"
          name="email"
          #email="ngModel"
          required
          minlength="3"
          ngModel
          type="email"
          autocomplete="email"
          placeholder="Email address"
        />

        <div *ngIf="email.touched && !email.valid">
          <small *ngIf="email.errors?.['required']" class="text-red-700">
            *Required
          </small>
          <small *ngIf="email.errors?.['minlength']" class="text-red-700">
            *minlength
          </small>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password
          </label>
          <div class="text-sm">
            <a
              href="/forgot-password"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            type="password"
            autocomplete="current-password"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            id="password"
            name="password"
            #password="ngModel"
            ngModel
            required
            minlength="3"
            placeholder="Password"
          />
        </div>

        <div *ngIf="password.touched && !password.valid">
          <small *ngIf="password.errors?.['required']" class="text-red-700">
            *Required
          </small>
          <small *ngIf="password.errors?.['minlength']" class="text-red-700">
            *minlength
          </small>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a
        href="/register"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Sign UP</a
      >
    </p>
  </div>
</div>
